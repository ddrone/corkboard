{% extends "layout.html" %}
{% block body %}
  <table>
    <tr>
      <th>ID</th>
      <th>Idea</th>
      <th>Counter</th>
      <th>Bump</th>
    </tr>
    {% for idea in ideas %}
    <tr>
      <td>{{ idea.id }}</td>
      <td>{{ idea.idea }}</td>
      <td>{{ idea.count }}</td>
      <td>TODO</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
